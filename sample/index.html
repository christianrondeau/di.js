<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>di.js sample</title>
        <meta name="description" content="An example of the di.js dependency injection container">
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <h1>di.js sample</h1>
        
        <p>Go to <a href="https://github.com/christianrondeau/di.js" alt="christianrondeau / di.js on GitHub">https://github.com/christianrondeau/di.js</a> for more details on di.js</p>
        
        <h2>Sample Output</h2>
        
        <p>This text was generated by injecting a <i>simpleDomOutput</i> into a <i>person</i> object</p>
        <div class="output" id="output-div"></div>

        <script src="../di/di.js"></script>
        <script src="js/src/model/model.js"></script>
        <script src="js/src/components/output/simpleDomOutput.js"></script>
        <script src="js/src/components/output/alertOutput.js"></script>
        <script src="js/src/pages/index.js"></script>
    </body>
</html>
